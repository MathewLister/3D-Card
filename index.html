<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="skateboard">
                <div class="circle"></div>
                <img src="./skateboard.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Santa Cruz</h1>
                <h3>Made with the highest quality Hard Rock Maple and has a medium concave.</h3>
                <div class="sizes">
                    <button>7.25</button>
                    <button>8.25</button>
                    <button class="active">8.75</button>
                    <button>9.75</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
